<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Form</title>
</head>
<body>

	<h1 style="background-color:yellow;">Sign Up</h1>
	<form align="center" style="background-color: gray; border-spacing: 10px;" >
		
		<label>Frist Name</label>
		<input type="text" placeholder="Enter Frist Name">
		<br>

		<label>Last Name</label>
		<input type="text" placeholder="Enter Last Name">
		<br>

		<label>Date of Birth</label>
		<input type="date" >
		<input type="month" >
		<input type="year" >
		<br>
		<label>Gender</label>
		<input type="radio" name="gender">Male</input>
		<input type="radio" name="gender">Female</input>
		<br>

		<label>Country</label>
		<select > 
			<option>INDIA</option>
			<option>PAK</option>
			<option>CHINA</option>
			<br>

		</select>
		<br>
		<label>Email</label>
		<input type="email" placeholder="Enter Email">
		<br>

		<label>Phone</label>
		<input type="number" placeholder="Enter Phone">
		<br>

		<label>Password</label>
		<input type="Password" placeholder="Enter Password">
		<br>

		<label>Confirm Password</label>
		<input type="Password" placeholder="Enter Confirm Password">
		<br>

		<input type="checkbox" > I Agree to the Terms of use</input>
		<br>
	</form>
<div style="align:right";background-color:yellow>
		<input type="submit" name="" value="Submit" align="right">
		<input type="submit" name="" value="Cancle">

</div>
</body>
</html>
