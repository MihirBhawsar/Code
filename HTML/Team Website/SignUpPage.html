<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/signUpPage.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>

<body>
    <div class="container"></div>
        <div class="main">
            <div class="form box">
                <h1>Sign UP</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-field">
                            <input type="city" placeholder="CITY">
                            <select id="" class="selecter">
                                <option value="MP">SELECT </option>
                                <option value="MP">INDORE </option>
                                <option value="UP">AGRA </option>
                                <option value="DELHI">DELHI-NCR </option>
                            </select>

                        </div>
                        <p>forget password<a href="http://127.0.0.1:5500/Team%20Website/FastFood.html">  Click Here</a></p>
                    </div>

                    <div class="btn-field">
                        <button type="button">Sign Up</button>
                        <button type="button" onclick="window.location.href = 'LoginPage.html';" >Login</button>
                    </div>
                </form>
            </div>
        
    </div>
</body>

</html>
