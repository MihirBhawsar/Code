<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLE TABLE</title>
</head>
<body>

	<table border="1px" align="center" cellspacing="5">
		<caption>Example Nested</caption>
		<tr>
			<th rowspan="2" colspan="2">CI</th>
			<th rowspan="2">All Gender</th>
			<th>By Gender</th>
		</tr>

		<tr>
			<td>
			<table border="1px">
				<tr>
					<th>Males</th>
					<th>Females</th>
				</tr>
				<tr>
					<td>45624</td>
					<td>92465</td>
				</tr></td>
			</table>
		</tr>

		<tr>
			<th>Rural</th>
			<td>24568</td>
			<td>42157</td>
			<td>89564</td>
		</tr>
	</table>

</body>
</html>
